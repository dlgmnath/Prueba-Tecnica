<div class="inline">
    <div class="p-col-12 p-md-4">
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon">URL:</span>
            <input type="text" [(ngModel)]="accessURL" pInputText placeholder="URL">
        </div>
    </div>
             
    <div class="p-col-12 p-md-4">
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon">Tiulo:</span>
            <input type="text" [(ngModel)]="title"  pInputText placeholder="Titulo"> 
        </div>
    </div>

    <div class="p-col-12 p-md-4">
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon">Acerca de:</span>
            <input type="text" [(ngModel)]="_about" pInputText placeholder=" ... "> 
        </div>
    </div>
    
    <div class="p-col-12 p-md-4">
        <div class="p-inputgroup">
            <i *ngIf="modify" class="pi pi-save" style="font-size: 2em"  (click)="saveData()"> </i> 
            <i *ngIf="!modify" class="pi pi-plus" style="font-size: 2em"  (click)="addData()"> </i>   
        </div>
    </div>
</div>
